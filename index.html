<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header class="result">
            <div class="result_top">
                <h1 class="text_top">Your Result</h1>
            </div>
            <div class="result_circle">
                <strong>76</strong>
                of 100
            </div>
            <div class="result_score">
               <strong>Great</strong>
               <p>You scored higher than 65% of the people who have taken these tests.</p> 
            </div>
    </header>
    <main class="card">
        <div class="card_top">
            <h1>Summary</h1>
        </div>
        <div class="card_mid">

          <div class="cards red">
            <div class="texto">
              <h2>Reaction</h2>
            </div>
            <div class="numeros">
               <p><strong>80</strong> / 100</p> 
            </div>
          </div>

          <div class="cards yellow">
            <div class="texto">
              <h2>Memory</h2>
            </div>
            <div class="numeros">
               <p><strong>92</strong> / 100</p> 
            </div>
          </div>

          <div class="cards green">
            <div class="texto">
              <h2>Verbal</h2>
            </div>
            <div class="numeros">
               <p><strong>61</strong> / 100</p> 
            </div>
          </div>

          <div class="cards blue">
            <div class="texto">
              <h2>Visual</h2>
            </div>
            <div class="numeros">
               <p><strong>72</strong> / 100</p> 
            </div>
          </div>
        </div>
      <button class="continue">Continue</button>
    </main>
 
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/texeraaa">Texeraaa</a>.
      </div>
  </footer>
</body>
</html>
